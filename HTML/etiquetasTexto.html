<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Etiquetas para Texto</title>
</head>
<body>
    <p>
        <b>Bold</b>
        <!--No tiene tanta importancia-->
        <br/><br/>
        <strong>Strong</strong>
        <!--Strong es importante para la posicion de buscador-->
        <br/><br/>
        <i>Italica</i>
        <!--No tiene importancia para el posicionamiento-->
        <em>Enfasis</em>
        <!--Tiene importancia en el buscador-->
        <br/><br/>
        <small>Small</small>
        <br/><br/>
        <mark>Marked</mark>
        <br/><br/>
        <del>Deleted</del>
        <br/><br/>
        <ins>Inserted</ins>
        <br/><br/>
        <sub>Subscript</sub> aaa
        <br/><br/>
        <sup>Supscript</sup> aaa
    </p>
</body>
</html>
